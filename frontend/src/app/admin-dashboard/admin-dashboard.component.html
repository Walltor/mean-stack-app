<body>
  <div class="title-row">
    <h1>Admin Dashboard</h1>
    <button class="addItemBtn" (click)="navAdd()">Add item <i class="bi bi-plus-circle"></i></button>
  </div>
  <div class="container">
    <table *ngFor="let item of items; let i = index">
      <thead>
        <tr>
          <th>Image</th>
          <th>Item ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>Status</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img [src]="item.images[0]" (error)="handleImageError($event)">
          </td>
          <td>{{ item._id }}
        <tr>
          <ul>
            <li><a (click)="navShow(item._id)">View</a></li>
            <li><a (click)="navEdit(item._id)">Edit</a></li>
            <li><a (click)="delete(item)">Delete</a></li>
          </ul>
        </tr>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <p *ngFor="let type of item.types; let j = index">{{ item.types[j].name }}</p>
        </td>
        <td>{{ item.forsale ? 'For sale' : 'For rent'}}</td>
        <td>{{ item.price }} â‚¬</td>
        <td>{{ item.created_at }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
