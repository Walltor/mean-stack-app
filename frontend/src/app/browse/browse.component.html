<div class="search-container">
    <form class="text-center">
        <div class="browse-row">
            <input type="text" id="title" name="title" placeholder="Title" [(ngModel)]="title">
            <select class="form-select" id="state" name="state" [(ngModel)]="city">
                <option selected="All States" value="">All States</option>
                <option>Cityville</option>
                <option>Metropolis</option>
                <option>Scenicview</option>
                <option>Corporateville</option>
                <option>Ruralville</option>
                <option>Suburbia</option>
                <option>Highrise City</option>
                <option>Mountainville</option>
            </select>
            <select class="form-select" id="type" name="type" [(ngModel)]="type">
                <option selected="All Types" value="">All Types</option>
                <option *ngFor="let type of types" [value]="type._id">{{ type.name }}</option>
            </select>
            <input type="text" id="min-price" name="min-price" placeholder="Min Price (€)" [(ngModel)]="minPrice">
            <input type="text" id="max-price" name="max-price" placeholder="Max Price (€)" [(ngModel)]="maxPrice">
        </div>
        <div class="browse-row" *ngIf="type !== '65afd0827c1611711ff207b5'">
            <select class="form-select" id="bedrooms" name="bedrooms" [(ngModel)]="bedrooms">
                <option selected="No. of bedrooms" [ngValue]="null">No. of bedrooms</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <select class="form-select" id="bathrooms" name="bathrooms" [(ngModel)]="bathrooms">
                <option selected="No. of bathrooms" [ngValue]="null">No. of bathrooms</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <select class="form-select" id="garages" name="garages" [(ngModel)]="garages">
                <option selected="No. of garages" [ngValue]="null">No. of garages</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <input type="text" id="min-size" name="min-size" placeholder="Min Size (m2)" [(ngModel)]="minSize">
            <input type="text" id="max-size" name="max-size" placeholder="Max Size (m2)" [(ngModel)]="maxSize">
        </div>
        <div *ngIf="(type === '6yy5afd0827c1611711ff207b5' || 'All Types')
            && type !== '65afd0827c1611711ff207b1' 
            && type !== '65afd0827c1611711ff207b2' 
            && type !== '65afd0827c1611711ff207b3'
            && type !== '65afd0827c1611711ff207b4'" class="browse-row-area">
            <input type="text" id="min-area" name="min-area" placeholder="Min Area (ha)" [(ngModel)]="minArea">
            <input type="text" id="max-area" name="max-area" placeholder="Max Area (ha)" [(ngModel)]="maxArea">
        </div>
        <div>
            <button type="button" (click)="browseItems(title, type, city, bedrooms, bathrooms, garages, minPrice, maxPrice, minSize, maxSize, minArea, maxArea)">Search</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="card" *ngFor="let item of items">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <div class="resizable-container">
            <img class="resizable-image" [src]="item.images[0]" alt="Property Image">
          </div>
          <div><i class="bi bi-cursor"></i><p class="card-text">{{ item.address.street }}, {{ item.address.city }}</p></div>
          <p class="card-text">{{ item.type.name }}</p>
          <div><p class="card-text">{{ item.price }}</p><i class="bi bi-currency-euro"></i></div>
          <div class="attributes" [ngSwitch]="item.type.name">
            <div><i class="bi bi-arrows-move"></i><p *ngSwitchCase="'Plot'" class="card-text">{{ item.area }}</p></div>
            <div><i class="bi bi-arrows-move"></i><p *ngSwitchDefault class="card-text">{{ item.size }}</p></div>
            <div><i class="bi bi-door-open"></i><p class="card-text">{{ item.bedrooms }}</p>  </div>
            <div><i class="bi bi-droplet"></i><p class="card-text">{{ item.bathrooms }}</p></div>
            <p class="card-text">{{ item.garages }}</p>  
          </div>
        </div>
      </div>
</div>
